    <script>
        function generateLink() {
            const yourName = document.getElementById('yourName').value;
            const baeName = document.getElementById('baeName').value;

            if (yourName && baeName) {
                const link = `https://vt.shizuka.my.id/valentine.html?from=${encodeURIComponent(yourName)}&to=${encodeURIComponent(baeName)}`;
                document.getElementById('linkField').value = link;
                document.getElementById('generatedLink').style.display = 'block';
            } else {
                alert('Please enter both names!');
            }
        }

const generatorState = {
    photos: [],
    video: null
};

const photoInput = document.getElementById("photos");
const preview = document.getElementById("preview");

photoInput.addEventListener("change", () => {
    const files = Array.from(photoInput.files);
    preview.innerHTML = "";
    
  if (files.length > 5) {
    alert("Max 5 photos only");
    photoInput.value = "";
    return;
  }

  generatorState.photos = files;
  files.forEach(file => {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.style.width = "120px";
      img.onload = () => URL.revokeObjectURL(img.src);
      preview.appendChild(img);
    });
});
const videoInput = document.getElementById("video");

videoInput.addEventListener("change", () => {
  generatorState.video = videoInput.files[0] || null;
